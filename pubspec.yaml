name: riverpod_app
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.0.0
  responsive_ui: ^3.0.1
  http: ^1.2.2
  intl: ^0.18.1
  go_router: ^13.0.0
  path_provider: ^2.1.2
  lottie: ^1.3.0
  dio: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/img/json/
    - assets/fonts/


  fonts:
    - family: Maison Neue Bold
      fonts:
        - asset: assets/fonts/Maison-Neue-Bold.ttf
        - asset: assets/fonts/Maison Neue Book.ttf
        - asset: assets/fonts/MaisonNeue-Bold.otf
